<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Algorithm Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side: User Input and Code Editor -->
            <div class="col-md-4 p-4 left-panel">
                <div class="user-inputs mb-4">
                    <h2>Linear Search Configuration</h2>
                    <div class="form-group">
                        <label for="array-size">Array Size (n):</label>
                        <input type="number" id="array-size" class="form-control" placeholder="Enter array size">
                    </div>
                    <div class="form-group">
                        <label for="array-values">Array Values (comma-separated):</label>
                        <input type="text" id="array-values" class="form-control" placeholder="Enter array values">
                    </div>
                    <div class="form-group">
                        <label for="search-element">Search Element:</label>
                        <input type="number" id="search-element" class="form-control" placeholder="Enter search element">
                    </div>
                </div>

                <button id="visualize-button" class="btn btn-primary btn-block">Visualize</button>
                <button id="view-code-button" class="btn btn-secondary btn-block mt-2">View Framed Code Snippet</button>
            </div>

            <!-- Right Side: Visualization -->
            <div class="col-md-8 p-4 right-panel">
                <h2>Visualization</h2>
                <div id="visualization" class="visualization-container"></div>
            </div>
        </div>
    </div>

    <!-- Code Snippet Modal -->
    <div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="codeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="codeModalLabel">Linear Search Code Snippet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="code-snippet" class="bg-light p-3 border rounded"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
