<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubly Linked List Search Visualizer</title>
    <link rel="stylesheet" href="./doubly_LL_searching.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Searching in Doubly Linked List</h2>
            <label for="numNodes">Number of Nodes (n):</label>
            <input type="number" id="numNodes" min="1" required>
            <label for="listElements">Linked List Elements (comma-separated):</label>
            <input type="text" id="listElements" placeholder="e.g., 1,2,3,4">
            <label for="searchElement">Element to Search:</label>
            <input type="text" id="searchElement" placeholder="e.g., 3">
            <button id="startButton">START</button>
            <button id="showCodeButton">Show Code</button>
        </div>

        <div class="animation-section">
            <h2>Animation Area</h2>
            <div id="linkedListDisplay" class="linked-list"></div>
            <div id="operationDisplay" class="operation-display"></div>
        </div>
    </div>

    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <pre id="cppCode"></pre>
        </div>
    </div>

    <script src="./doubly_LL_searching.js"></script>
</body>
</html>
