<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="./add_node_at_x_pos.css">
</head>
<body>

<!-- Header Section -->
<header class="header">
    
    <img class="logo" src="../logo.png" onclick="window.location.href='index.html'">
    
    <nav class="nav">
        <ul>
            <li class="dropdown">
                Algorithms
                <ul class="dropdown-menu">
                    <li><a href="#">Binary Search</a></li>
                    <li><a href="#">Search in a linked list</a></li>
                    <li><a href="#">Node Insertion in Linked list</a></li>
                    <li><a href="#">Node Deletion in Linked list</a></li>
                    <li><a href="#">Queue Operations</a></li>
                    <li><a href="#">Stack Operations</a></li>
                    <li><a href="#">Tree Traversal</a></li>
                    <li><a href="#">Dijkstra Algorithm</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="contactUS" onclick="window.location.href='index.html'" style="cursor: pointer;">contactUS</div>
</header>

<div class="container">
    <!-- Sidebar for User Input -->
    <div class="sidebar">
        <h2>Algorithm Visualizer</h2>
        
        <!-- Input Fields -->
        <label for="nodeCount">Number of Nodes (n):</label>
        <input type="number" id="nodeCount" min="1" required>
        
        <label for="nodeValues">Nodes (comma-separated):</label>
        <input type="text" id="nodeValues" placeholder="e.g., 1,2,3,4" required>
        
        <label for="insertValue">Node Value to Insert:</label>
        <input type="number" id="insertValue" required>
        
        <label for="position">Position (x):</label>
        <input type="number" id="position" required>
        
        <!-- Buttons -->
        <button id="startButton">START</button>
        <button id="showCodeButton">Show Code</button>
    </div>

    <!-- Visualizer Area -->
    <div class="visualizer">
        <div id="linkedListContainer" class="linked-list-container">
            <!-- Initial Linked List Displayed Here -->
        </div>
        <div id="insertNodeContainer" class="insert-node-container">
            <!-- Separate Node to Insert Displayed Here -->
        </div>
        <div id="iterationContainer" class="iteration-container">
            <!-- Iterative States Displayed Vertically Here -->
        </div>
        <p id="statusMessage" class="status-message"></p>
    </div>
</div>

<!-- Modal for Code Popup -->
<div id="codeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <pre id="codeText">/* C++ Code Here */</pre>
    </div>
</div>

<!-- Custom Pop-up for Errors -->
<div id="errorPopup" class="popup">
    <div class="popup-content">
        <p id="popupMessage">Invalid input</p>
        <button id="closePopup">OK</button>
    </div>
</div>


<script src="./add_node_at_x_pos.js"></script>
</body>
</html>
